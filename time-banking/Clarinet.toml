[project]
name = 'time-banking'
description = 'Decentralized time-skill trading platform with Clarity 4 smart contracts featuring stacks-block-time, contract-hash?, and advanced time-based operations'
authors = ['Time Banking Protocol Contributors']
telemetry = true
cache_dir = './.cache'
requirements = []
[contracts.escrow-guardian]
path = 'contracts/escrow-manager.clar'
clarity_version = 4
epoch = 'latest'

[contracts.service-coordinator]
path = 'contracts/exchange-manager.clar'
clarity_version = 4
epoch = 'latest'

[contracts.community-council]
path = 'contracts/governance.clar'
clarity_version = 4
epoch = 'latest'

[contracts.trust-registry]
path = 'contracts/reputation-system.clar'
clarity_version = 4
epoch = 'latest'

[contracts.incentive-allocator]
path = 'contracts/rewards-distributor.clar'
clarity_version = 4
epoch = 'latest'

[contracts.expertise-catalog]
path = 'contracts/skill-registry.clar'
clarity_version = 4
epoch = 'latest'

[contracts.timebank-foundation]
path = 'contracts/time-bank-core.clar'
clarity_version = 4
epoch = 'latest'
[repl.analysis]
passes = ['check_checker']

[repl.analysis.lints]

[repl.analysis.check_checker]
strict = false
trusted_sender = false
trusted_caller = false
callee_filter = false

[repl.remote_data]
enabled = false
api_url = 'https://api.hiro.so'
